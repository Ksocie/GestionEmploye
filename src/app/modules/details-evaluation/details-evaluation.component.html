<div class="detail-offre">
  <div class="header">
    <div class="row offre-titre">
      <span class="block font-bold text-400 text-center">{{evaluation.titre}}</span>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="container description col-8 overflow-auto" style="border:1px solid #e5e5e5;padding: 25px">
        <span class="block font-bold text-2000 text-center">Descriptif de l'Ã©valuation</span>
        <p class="text-center" [innerHTML]="evaluation.questionnaire.description"></p>

        <div  class="col-mg-12 col-lg-12">
          <h2 class="text-center">Liste des Modules</h2>
          <p-table  [value]="evaluation.questionnaire.module" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
              <tr>
                <th>Module(s)</th>
                <th>Description</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-module>
              <tr>
                <td>{{ module.nomModule }}</td>
                <td>{{ module.description }}</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
        <div style="text-align: center">
          <button pButton class="mt-5 btn-primary btn-lg" (click)="participer(evaluation.reference)">Participer</button>
        </div>
      </div>
    </div>
  </div>
</div>
